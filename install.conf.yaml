- clean: ['~']

- shell:
  - [sleep 0, Installing Nyxus dotfiles]
  -
    command: [git pull, Updating dotfiles]
    stdout: true
    stderr: true
  -
    command: [git submodule update --init --recursive --quiet, Installing submodules]
    stdout: true
    stderr: true

- link:
   
    ~/.tools:
        force: true
        path: tools/
    ~/.profile: profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.tmux:
        force: true
        path: tmux
    ~/.tmux.conf:
        force: true
        path: tmux/tmux.conf
    ~/.vim:
      force: true
      path: vim/.vim/
    ~/.vimrc:
      force: true
      path: vim/vimrc
    ~/.zshrc: zshrc

- shell:
   -
    command: [curl -L git.io/antigen > $HOME/antigen.zsh, intalling antigen]
    stdout: true
    stderr: true
   -
    command: [sudo apt-get install tmux, intalling tmux]
    stdout: true
    stderr: true
   - tmux start-server
   - tmux new-session -d
   -
    command: [~/.tmux/plugins/tpm/scripts/install_plugins.sh, Installing TMUX plugins]
    stdout: true
    stderr: true
   - tmux kill-server
   -
    command: [vim +PluginInstall +qall, Installing VIM plugins]
    stdout: true
    stderr: true
   - sudo apt-get install dconf-cli
   -
    command: [~/.tools/gnome-terminal-colors-solarized/set_dark.sh Unnamed, Installing gnome solerised colors]
    stdout: true
    stderr: true
   -
    command: [~/.tools/fonts/install.sh, Installing fonts(Powerline, Nerd and more)]
    stdin: true
    stdout: true
    stderr: true 
